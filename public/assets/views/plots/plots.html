
<div class="row plots-container">
  <div class="col-sm-12 col-lg-8 col-lg-offset-2">
    <div class="condos-container col-sm-4 col-lg-4">
      <div class="form-group">
        <label>Seleccione Condominio</label>
        <select ng-options="condo.id as condo.name for condo in plots.condosList" ng-model="plots.selectedCondo" class="form-control"></select>
      </div>
    </div>
    <div class="search-container col-sm-8 col-lg-6">
      <form name="searchPlot" role="search" ng-submit="plots.searchPlot(plots.searchModel)" class="form-inline">
        <div class="input-group col-xs-12 add-on"> 
          <input name="inputSearch" ng-model="plots.searchModel" ng-change="plots.searchPlot(plots.searchModel)" class="form-control"/>
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default search-button"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-sm-12 col-lg-8 col-lg-offset-2">
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th class="col-xs-2">Número propiedad</th>
          <th class="col-xs-5">Propietario</th>
          <th class="col-xs-2">Activa</th>
          <th class="col-xs-5">Última Lectura</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="plot in plots.plotsList track by plot.id">
          <td ng-bind="plot.plotNumber"></td>
          <td ng-bind="plot.owner"></td>
          <td ng-bind="plot.active"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
