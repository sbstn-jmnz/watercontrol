
<div class="row plot-container">
  <div ncy-breadcrumb="ncy-breadcrumb"></div>
  <div class="col-xs-8 col-xs-offset-2">
    <div class="panel-default">
      <div class="panel-heading"><b>Datos Parcela</b></div>
      <div class="panel-body">
        <div class="form-group">
          <label>NÂº Parcela: </label><span ng-bind="plot.plotSelected.plot_number"> </span>
        </div>
        <div class="form-group">
          <label>Nombre Propietario: </label><span ng-bind="plot.plotSelected.owner.name"> </span>
        </div>
        <div class="form-group">
          <label>RUT Propietario: </label><span ng-bind="plot.plotSelected.owner.rut"> </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h3>Medidores</h3>
    </div>
    <div class="col-xs-8 col-xs-offset-2">
      <div ng-repeat="meter in plot.plotSelected.meters track by meter.id" class="list-group"><a class="list-group-item">
          <h4 class="list-group-item-heading">Medidor {{meter.id}}</h4>
          <p class="list-group-item-text">
            <button ng-click="plot.goPlotMeasures(meter.id)" class="btn btn-default">Ver Historial</button>
          </p></a></div>
    </div>
  </div>
</div>
